<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container form-container">
        <h2>Регистрация</h2>
        <div id="success-message" class="success-message" style="display: none;"></div>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Повторите пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div class="switch-link">
                <a href="login.html">Уже есть аккаунт? Авторизируйтесь!</a>
            </div>
        </form>
    </div>
    <script src="src/js/registration.js"></script>
</body>
</html>
